name: Build VSIX

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install Dependencies
        run: npm ci
      - name: Build VSIX Package
        run: npm run package
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: clibbits-extension
          path: "*.vsix"
          retention-days: 14
